<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            [속성]: 속성이 같은   <--- jQuery에도 사용
            [속성="값"]: 속성과 값이 같은
        */
        /* a:not(:only-of-type(5) ~ a) {color:red} */
        [class] {color: red;}
        /* 아래 내용을 확인 후 지우고 지정해 보세요. */
        /* .flat {text-decoration: none;} */
        [class="flat"] {text-decoration: none;}
        /* a태그 기본값은 밑줄 파란색 */

    </style>
</head>

<body>
    <h1>속성</h1>
    <a href="#" class="flat">메뉴1</a>
    <a href="#" class="flat">메뉴2</a>
    <a href="#" class="button">메뉴3</a>
    <a href="#" class="buttons">메뉴4</a>
    <a href="#" class="flat button">메뉴5</a>
    <a href="#">메뉴6</a>
    <a href="#">메뉴7</a>
    <a href="#">메뉴8</a>
</body>

</html>
