<!DOCTYPE html>
<html lang="en">

<head>

    <title>RWD</title>

<style>
    *{margin: 0;
    padding: 0;
box-sizing: border-box;}

img{
    width: 100%;
}
 
#wrap{
    width:1200px;
    margin: 0 auto;
}

#slide{
    height: 300px;
    overflow: hidden;
}

#slide ul {
    position: relative;
    left:0;
    display: flex;
    width: 400%;
    animation: slide 9s infinite;
}

@keyframes slide{
    0%{left:0;;}
    5%{left:-100%;}
    33%{left:-100%;}
    38%{left:-200%;}
    66%{left:-200%;}
    71%{left:-300%;}
    99.9%{left:-300%;}
    100%{left:0;}
    
}
</style>

<body>
    <div id="wrap">
        <div id="slide">

            </ul>
    </div>

</body>
