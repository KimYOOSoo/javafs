<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        p {
            font-size: 14px;
            color: red;
            margin-left: 20px;
        }

        input {
            width: 100px;
            height: 50px;
            font-size: 40px;
            border: 1px solid #444;
            margin: 20px;
        }

        button {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <input type="text">
    <button>성인인증</button>
    <p>당신의 나이를 숫자로 입력한 후 성인인증 버튼을 클릭하세요.</p>

    <script>
        /* 
            $('선택자').val() ~ 
            요소.value ~ input에 입력된 값 반환
            요소.value = 값 ~ input에 입력된 값 설정
        */

        const age = $('input');
        const btn = $('button');

        btn.click(adult)

        function adult() {
            let txt
            if (age.val() >= 19) {
                txt = '당신은 성인입니다');
            } else if (age.val() < 19 && age.val() >= 0) {
                txt = '당신은 미성년입니다.'
            } else if (age.val() === '' || age.val() < 1) {
                txt = '입력하지 않았거나 0미만으로 입력하셨습니다. 다시 입력해주세요'
            } else {
                txt = '문자로 입력하셨습니다. 숫자로 입력해주세요.
            }
            alert(txt);
        };

    </script>
</body>

</html>
