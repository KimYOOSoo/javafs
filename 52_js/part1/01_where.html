<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <!-- 
        객체지향(객체기반) 프로그래밍 언어 -

        현실세계                        자바스크립트
        - 사물(TV, 에어콘, 자동차)      - 객체(Object)
        - 동작(열린다.끄다)               - 매서드(Methods)
        - 특징(색상, 모양, 가격)        - 속성(Properties)
        - 사건(사람이 발생 -누른다.)    - 이벤트(Event) 
       
        코드 입력시 주의 사항
            1. 자바스크립트는 대소문자를 구분한다.
            2. 문장 끝에 세미콜론(;)을 쓴다.
            3. 문자열 데이터는 큰따옴표("") 또는 작은 따옴표('')로 묶는다.
     -->
    <!-- 외부 스크립트 -->

    <!-- 내부 스크립트 -->
<style>
    
</style>



</head>

<Body>
    <h1>where</h1>
    <!-- html, css (태그이름, 속성)는 대소문자 구별을 하지 않는다. 다만, 값은 구별한다. -->
    <img SRC="" alt="">
    <!-- 외부 스크립트 -->

    <!-- 내부 스크립트 -->
    
</body>

</html>
