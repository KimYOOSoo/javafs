<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>버튼 클릭 시 배경이미지 바꾸기</h1>
<img src="" alt="">
    <div></div>
    <button onclick="changeBgimg();">배경 이미지 바꾸기</button>
    <script>
        /* 
            함수 정의
                function 함수명() {
                    코드;
                }

            함수 호출
                함수명();

            document.querySelector('선택자'); 문서 객체(태그)를 선택
            문서객체.style.CSS스타일 = 값; 문서 객체에 CSS 스타일 적용
        */

        const backimg = ['1', '2', '3', '4'];
        // color[0] = 'white'
        // color[1] = 'yellow'
        // color[2] = 'aqua'
        // color[3] = 'purple'
        
        let i = 0;

        function changeBgimg() {
            i++;
            if (i >= backimg.length) {
                i = 0;
            }

            const divTag = document.querySelector('div');
            divTag.innerHTML = '<img src="../assets/pic_' + backimg[i] + '.jpg" alt="pic_' +  backimg[i] + '">'
        }
    </script>
</body>

</html>
