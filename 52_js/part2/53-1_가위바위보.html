<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>수학 객체</h1>
    <script>
        document.write('<h2>컴퓨터 가위, 바위, 보 맞추기</h2>');
        // 문자열 기록시 \(백슬래쉬) 뒤에 특수문자는 특수문자로 인식하여 표시된다.
        // "나는 문자열이다.""
        // "나는 '문자열'이다."
        // "나는 '문자열'이다.""
        document.write('나는 문자열이다.', '<br>')
        document.write('나는 "문자열"이다.', '<br>')
        document.write("나는 '문자열'이다.", '<br>')


        let game = prompt('가위, 바위, 보 중 쓰세요', '가위');
        var gameNum;

        switch (game) {
            case '가위':
                gameNum = 1; break;
            case '바위':
                gameNum = 2; break;
            case '보':
                gameNum = 3; break;
            default: alert('가위, 바위, 보 셋 중 하나만 입력하세요');
                // 브라우저 새로고침
                location.reload();    
        }
        // 1, 2, 3 중 하나
        let com = Math.floor(Math.random() * 3) + 1;
    
        document.write('<img src=\'../assets/math_img_' + com + '.jpg\'>');

        // 1 ~ 3 사이정수
        // Math.floor(Math.random()* 3 + 1)
        

        if (gameNum == com) {
            document.write('무승부 입니다');
        } else  {
            document.write('틀렸습니다. 다음 기회에');
        }





    </script>
</body>

</html>
