<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>요소 추가하기</h1>
    
    <div id="info">
       
        내용
        
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 

            $('선택자a').createElement('선택자2') ~ 요소 a에 요소노드 b 추가
            
            #info::after
            #info::before
            
            before<div id="info">prepend내용append</div>after
            A.append(b) ~ A에 b 추가
            A.prepend(b) ~ A에 b 추가
            b.appendTo(A)~ ~ A에 b 추가
            b.prependTo(A) ~ A에 b 추가


            A.after(b) ~ A에 b 추가
            A.before(b) ~ A에 b 추가





            요소a.createElement(노드명b) ~ 요소a에 요소 노드b 추가
            요소a.createTextNode(텍스트b) ~ 요소a에 텍스트 노드b 추가
            부모노드.appendChild(자식노드) ~ 부모 노드에 자식 노드 연결
        */

        const info = $('#info')
        const para1 = '<p>append<p>'
        const para2 = '<p>prepend<p>'
        const para3 = '<p>before<p>'
        const para4 = '<p>after<p>'
        const imgTag = '<img src="../assets/pic_html.gif">'
        const txt = 'DOM은 Document Object Model의 줄임말이다.'

        info.append(para1);
        info.prepend(para2);
        info.before(para3);
        info.after(para4);
        
        para1.append('append')
        para2.append('prepend')
        para3.append('before')
        para4.append('after')


        
        info.append(imgTag) 
        imgTag.attr('src' , '../assets/pic_htmltree.gif')
        imgTag.attr('alt' , 'DOM tree')
        console.log(imgTag)
        
         
    

    
    </script>
</body>

</html>
