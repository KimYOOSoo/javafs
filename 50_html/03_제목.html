<!-- 태그(tag) 
      <시작>내용</종료>
      <시작>  -> 보통 meta  
      형식: 
      <시작 속성="속성값" 속성= "값" .....> 
      
      내용: 텍스트, 태그 

      글로벌속성(class, id, title)은 모든 태그에 다 사용할 수 있다. 

       title은 이미지에 대한 설명, 마우스를 올리면 설명
      
      *띄어쓰기는 한칸만 인식. 한칸 이상의 공백은 한칸으로 인식
      
      *속성과 값은 =으로 구분
      
      *자바스크립트에서는 ''도 사용, 속성값 여러개 표현 가능 -->
       
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <!-- 메타는 내용이 보통 없기 때문에 닫는 태그가 없다. -->
</head>
<body>
    <!-- 선택한 영역 복제: shift+alt+위/아래방향키 -->
    <!-- 페이지에서 h1은 상단에 1번만 사용한다. -->
 <!-- HTML은 예외규정이 많다 -->
<!-- emmet: tap https://docs.emmet.io/cheat-sheet/ -->
<!-- h1치고 tap -->
 <h1>큰제목1, 로고</h1> 

 
 <!-- 한 파일에서 로고는 h1으로 많이 사용. 한 페이지에서 h1은 한번만 사용한다. (어길시 감점) -->
 <h2>중간제목, 섹션제목</h2>
 <!-- h2부터는 많이 사용 가능 -->
 <h3>항목제목</h3>
 <h4>더작은제목</h4>
 <h5>더더작은제목</h5>
 <h6>더더더작은제목</h6>
 <!-- 뒤에 것도 같이 바뀌는 것은 auto rename 태그 -->
<!-- 대부분 3번에서 끝. 하위는 잘 쓰지 않는다. -->
</body>
</html>
/
