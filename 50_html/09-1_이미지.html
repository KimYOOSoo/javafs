<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>이미지</h1>
    <!-- 
        <img src="경로설정" alt="" width="가로크기" height="세로크기">
        width와 height는 가급적 쓰지 않는다. css에서 많이 사용
        
        
        1.이미지에 캡션달기
        <img src="" alt="">
        <figure>
        <figcaption> 캡션</figcaption>
        </figure>

        2.이미지 맵
        <img src="경로설정" alt="" usemap="#map">
        usemap과 map을 연결해야 한다.
        <map namte="map">
            <area shape="rect" coords="x1,y1,x2,y2"> 사각형의 왼쪽 상단, 오른쪽 하단. 가로 세로 길이로 좌표 설정. 
            <area shape="circle" coords="x1,y1,r"> 원의 중심, 반지름
            <area shape="poly" coords="x1,y1,x2,y2,.....> 각 꼭지점마다. 시작점을 잡고 나면 시계방향으로 간다.
            coords=좌표 표시
            사각형의 경우 점 위치는  x1, y1.    x2.y2.
        </map>
        <area>는 종료 태그가 없다.
        area는 이정도에 영역을 링크로 사용한다의 의미. 
        하나의 이미지에 하나 이상의 링크 적용
        area태그에 alt속성을 반드시 기록



     -->

    
        <img src="/50_html/assets/pic_trulli.jpg" alt="트룰리">
        <figcaption>Fig.1 - Trulli, Puglia, Italy.</figcaption>
    </figure>
    <a href=""><img src="/workplace.jpg" alt="직장" width="400" height="379"></a>
    <a href="https://naver.com"><img src="/50_html/assets/경향신문.png" alt="경향신문 로고"></a>
    
    <!-- width와 height는 가능한 사용한 것이 좋으나 css 언어로 지정하는 것이 좋다. -->

    <!-- 
        1.사용 이미지
        1. 이탈리아 풀리아주의 건축물인 트룰리: assets/pic_trulli.jpg
        
          - 캡션: Fig.1 - Trulli, Puglia, Italy.
        2. Workplace: /workplace.jpg
          - 크기: 가로 400px, 세로 379px
    -->
    <h2>캡션 달기</h2>
    <!-- figure와 figcaption을 사용하여 이미지에 캡션을 달아 보세요. -->

    <hr>
    <!-- 2.이미지 맵 -->
    <!-- img 태그의 usemap 속성 값은 map 태그의 name 속성과 같아야 한다. -->
    <!-- area 태그에 alt 속성을 반드시 기록한다. -->
    <!-- 예) usemap="#map", name="map" -->
    <!-- //은 자바스크립트 주석 -->
    <!-- 좌표 찾기: https://www.image-map.net/ -->

    <!-- img 태그의 usemap 속성을 사용하여 하나의 이미지에 3개의 링크를 적용해 보세요. -->
    <!-- 
        맵의 모양에 따른 좌표:
        1. shape="poly"의 경우 coords="x1,y1,x2,y2,x3,y3,... alt=" href="">
        2. shape="rect"의 경우 coords="x1,y1,x2,y2" alt="" href"">
        3. shape="circle"의 경우 coords="x1,y1,R" alt="" href"""> (R은 반지름)
     -->
     <!-- 
        <map name="map1"
        <img src="경로설정" alt="" usemap="#map1"
        <area shape="rect" coors="x1,y1,x2,y2" alt="">
        <area shape="circle" coors="x1,y1,x2,y2" alt="">
        <area shape="poly" coors="x1,y1,x2,y2" alt="">
        <map>

         



      -->
    <p>컴퓨터, 핸드폰, 커피 잔을 클릭하여 새 페이지로 이동하고 주제에 대해 자세히 읽어보십시오.</p>

    <img src="/workplace.jpg" alt="workplace" usemap="#map1">
    <map name="map1">
        <area shape="rect" coords="293,174,335,246" alt="핸드폰" href="https://google.com" target="_blank">
        <area shape="circle" coords="339,302,45" alt="커피 잔" href="http://naver.com" target="_blank">
        <area shape="poly" coords="34,42,272,44,265,187,274,349,31,347,42,187" alt="컴퓨터" href="http://frontendw.rf.gd" target="_blank">
    </map>
<!-- 지도에 영역을 나눠서 링크를 걸 때 사용한다. 보통은 직접링크를 사용한다. -->
</body>

</html>
