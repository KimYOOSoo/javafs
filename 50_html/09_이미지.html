<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>이미지</h1>
    <!-- 
        URL(Uniform Resource Locator)은 인터넷에서 웹페이지, 이미지, 비디오 등 리소스의 위치를 가리키는 문자열입니다.
        프로토콜://도메인:포트/폴더/파일명
        http://id.dothome.co.kr/폴더/파일명
        https://
        프로토콜(Protocol: 통신규약)
        ex)http, https(s는 secure)

        호스트: http://id.dothome.co.kr
        사용자명: id
        비밀번호: javafs0406!
        포트:21 (실제하는 출입구) 적지않아도 기본은 21
        
        
        
        사용 이미지
        1. 이탈리아 풀리아주의 건축물인 트룰리: assets/pic_trulli.jpg
        2. 클러치백: assets/images/i2.jpg 
        3. 커피콩: coffeebeans.jpg
        4. 직장: ../workplace.jpg
        5. 배너: http://frontendw.dothome.co.kr/assets/images/banner.jpg
       
        
    --> 

    <!-- 웹접근성: 장애인이나 고령자분들이 웹 사이트에서 제공하는 정보를 비장애인과 동등하게 접근하고 이용 할 수 있도록 보장하는 것 -> alt(대체 텍스트)를 반드시 기록한다. -->
    
    <!-- 폴더와 파일명 구분자는 /(슬래시) 이다. -->
    
    <!-- 1. html문서보다 하위 폴더에 이미지가 있는 경우: 폴더1/폴더2/폴더3/.../파일명으로 쓴다. -->
    <!-- 기준은 현재 html문서 기준 -->
<img src="assets/pic_trulli.jpg" alt="trulli">
<img src="assets/images/i2.jpg" alt="클러치백">
    <!-- 2. html문서와 이미지가 같은 폴더에 있는 경우: 파일 이름만 쓴다. -->
<img src="coffeebeans.jpg" alt="커피콩"> 
<!-- alt 안쓰면 유효성검사에서 어긋난다. alt를 꼭 써야한다. 웹 접근성에 어긋난다. -->
    <!-- 3. html문서보다 상위 폴더에 이미지가 있는 경우: ../../파일명으로 쓴다. -->
<img src="../workplace.jpg" alt="workplace">
    <hr>
    <!-- 루트 폴더로 부터 경로 설정 
    루트(뿌리) 폴더란 작업폴더로 설정한 최상위폴더 무조건 /로 시작한다. 
    실무에서는 이 방법을 사용. html위치에 상관없이 경로 가능
    현재 루트폴더는 javafs     
-->
<img src="/50_html/coffeebeans.jpg" alt="coffeebeans">
<img src="/50_html/assets/pic_trulli.jpg" alt="trulli">
<img src="/50_html/assets/images/i2.jpg" alt="클러치백">
<img src="/workplace.jpg" alt=workplace">
    <hr>
    <!-- 위는 상대 경로 지정 방법 -->
    <!-- 절대 경로 지정 방법 -->
<img src="http://narcisu90.dothome.co.kr/assets/images/banner.jpg" alt="드레스 1+1 보러가기">
<!-- alt는 최대한 짧게, 이미지를 알 수 있게 적을 것. -->
</body>
</html>
