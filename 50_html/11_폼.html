<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>폼</h1>
    <p>폼(양식)? 검색 창, 로그인 창, 회원가입, 게시판</p>
    <!-- 서버 프로그래밍언어: php, jsp, asp -->
    <!-- 자동 완성 기능:  autocomplete="on" -->
    <form action="action_page.php" method="get" autocomplete="off">
        <!-- autocomplete는 on이 기본 -->
<!--  
        <fieldset>
            <legend>검색 창</legend>
             검색 입력 상자 -->
            <!-- input의 id가 label의 for와 값이 같아야 한다. -->
            <label for="user_search">구글 검색:</label> 
            <input type="search" id="user_search"> 
            
            <!-- 검색 버튼 -->
            <input type="submit" value="검색">
        </fieldset>

        <fieldset>
            <legend>로그인</legend>
            
            <!-- 아이디 -->
            <!-- for와 id의 값은 개발자가 정한다. 임의로 지정한다. -->
            <!-- 첫글자는 영문자. 대소문자는 구별. 속성 이름이나 태그는 구별 x. -->
            <!-- 입력 상자를 비울 수 없이 반드시 입력해야 하는 경우. required 속성 지정.-->
            <label for="user_id">아이디:</label>    
            <input type="Text" id="user_id" required size="10" maxlength="8">
            <!-- 패스워드 -->
            <label for="user_password">패스워드:</label>
            <input type="password" id="user_password" required>
            <input type="text" value="비밀번호는 4자리 숫자로만 입력하세요" 
            disabled size="40">
            <!-- disabled: 비활성화, db전송과 무관한 데이터 처리. db로 전송되지 않는다. -->

            <!-- 로그인 버튼 -->
            <input type="submit" value="로그인">

        </fieldset>

        <fieldset>
            <legend>회원 가입</legend>
            
            <!-- 이용 약관 -->
            <div>
                <!-- 체크박스 -->
                <input type="checkbox" checked requred id="chk">
                <label for="chk">ooo 이용약관 동의(필수)</label> 
            </div>

            <div>
                <!-- 글상자 -->
                <!-- readonly는 읽기 전용 속성 -->
                <!-- cols=열(칸) 수, rows= 행 수  -->
                <textarea name="" id="" cols="50" rows="4" readonly>1234567890여러분을 환영합니다. ooo 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 -중략-</textarea>
            </div>

            <div>
                <!-- text 입력 상자 -->
                <label for="birth">생년월일</label>
                <!-- label은 하나만 연결. ex)생년 -->
                <input type="text" id="birth" required placeholder="년도 4자" maxlength="4">
                <!-- 목록 상자 -->
                <!-- option의 value는 전송값. 반드시 기록. -->
                <select name="" id="">
                    <option value="">월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <!-- text 입력 상자 -->
                <input type="text" placeholder="일" maxlength="2">
            </div>
            <!-- div를 묶지 않으면 가로로 정렬이 된다. -->
            <div>
                <!-- 이메일 -->
                <label for="user_email">본인 확인 이메일</label>
                <input type="email" id="user_email" name="user_email">
            </div>

            <div>
                <!-- 전화번호 -->
                <!-- Ctrl+D = 같은 텍스트 선택 -->
                휴대전화 <label for="user_tel">휴대전화</label>
                <input type="tel" id="user_tel" name="user_tel">
            </div>
        </fieldset>
    </form>
</body>

</html>
