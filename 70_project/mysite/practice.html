<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

    .parallax {
        position: relative;
        background: no-repeat 50% 50%/cover fixed;
        background-image: url(../mysite/images/parallax3.jpg);
        height: 410px;
    }
    
    #contact b {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 2.4rem
    }


    
</style>

<body>
    <section id="contact">
        <div class="parallax">
            <b>contact</b>
        </div>
    </section>
</body>

</html>
