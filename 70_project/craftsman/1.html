<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>draft1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;

        }

        li {
            list-style: none;
        }

        .wrap {
            margin: 0 auto;
            width: 1200px;
            border: 1px solid black
        }

        /* header */
        .container {
            display: flex;
            justify-content: flex-start;
            height: 100px;
        }

        .container .logo {
            height: 100px;
            margin-left: 0;
            width: 200px;
            border-right: black solid 1px;
            text-align: center;

        }

        .container .nav {
            height: 100px;
            margin-right: 50px;
            width: 600px;
            margin-left: 350px;
            border-left: black solid 1px;
            border-right: black solid 1px;
            text-align: center;
        }

        .img_slide {
            height: 300px;
            text-align: center;
            border-top: black solid 1px;
        }

        .sec2 {
            display: flex;
            height: 200px;
            
        }
        .notice, .banner, .shortcut{
            width: 400px;
            text-align: center;
            border: black solid 1px;
            border-left: none;
        }

        .shortcut {
            border-right: none;
        }

        .footer{
            height: 100px;
            display: flex;
        }
        .flogo, .copyright, .sns {
            width: 400px;
            border-right: black 1px solid;
            text-align: center;
        }
        .sns {
            border-right: none;
        }



        /* section1 */
    </style>

</head>
<!-- 헤더 -->


<body>
    <div class="wrap">
        <header>
            <div class="container">
                <div class="logo">
                    <h1>로고</h1>
                </div>
                <div class="nav">
                    <h2>내비게이션</h2>
                </div>
            </div>
        </header>
        <!-- section1 -->
        <section class="img_slide">
            <h2>이미지 슬라이드</h2>
        </section>


        <!-- section2 -->
        <section class="sec2">
            <div class="notice">공지사항/갤러리</div>
            <div class="banner">배너</div>
            <div class="shortcut">바로가기</div>
        </section>
        <!-- footer -->
        <section class="footer">
            <div class="flogo">로고</div>
            <div class="copyright">저작권</div>
            <div class="sns">SNS</div>
        </section>
    </div>
</body>



</html>
